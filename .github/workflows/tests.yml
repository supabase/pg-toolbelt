name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test-type-check:
    if: github.event.pull_request.draft == false
    name: Check types
    runs-on: ubuntu-latest
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping type check for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Check types
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        run: pnpm check-types

  test-format-and-lint:
    if: github.event.pull_request.draft == false
    name: Format and lint
    runs-on: ubuntu-latest
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping format and lint for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Format and lint
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        run: pnpm format-and-lint

  test-knip:
    if: github.event.pull_request.draft == false
    name: Knip
    runs-on: ubuntu-latest
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping knip for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Knip
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        run: pnpm knip

  test-unit:
    if: github.event.pull_request.draft == false
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping unit tests for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Run unit tests
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        run: pnpm test --project=unit --coverage

      # TODO: Uncomment this when we have the repository made public
      # - uses: coverallsapp/github-action@v2
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path-to-lcov: coverage/lcov.info

  test-integration:
    if: github.event.pull_request.draft == false
    name: Integration tests (PostgreSQL ${{ matrix.postgres_version }}, shard ${{ matrix.shard_index }}/${{ matrix.shard_total }})
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        postgres_version: [15, 17]
        shard_index: [1, 2, 3, 4]
        shard_total: [4]
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping integration tests for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Run integration tests
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        env:
          PGDELTA_TEST_POSTGRES_VERSIONS: ${{ matrix.postgres_version }}
        run: pnpm test --project=integration --coverage --reporter=blob --outputFile.blob=.vitest-reports/blob-pg${{ matrix.postgres_version }}-${{ matrix.shard_index }}-${{ matrix.shard_total }}.json --shard=${{ matrix.shard_index }}/${{ matrix.shard_total }}

      - name: Upload integration blob report
        if: ${{ !cancelled() && github.event.pull_request.user.login != 'supabase-releaser[bot]' }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-blob-report-pg${{ matrix.postgres_version }}-s${{ matrix.shard_index }}
          path: .vitest-reports/*
          include-hidden-files: true
          retention-days: 1

  test-integration-merge-reports:
    if: github.event.pull_request.draft == false
    needs:
      - test-integration
    name: Integration tests (merge shard reports)
    runs-on: ubuntu-latest
    steps:
      - name: Skip if release bot
        if: github.event.pull_request.user.login == 'supabase-releaser[bot]'
        run: |
          echo "✓ Skipping integration report merge for release bot"
          exit 0

      - name: Checkout
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/checkout@v6

      - name: Setup
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: ./.github/actions/setup

      - name: Download integration blob reports
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        uses: actions/download-artifact@v4
        with:
          path: .vitest-reports
          pattern: integration-blob-report-*
          merge-multiple: true

      - name: Merge integration reports and coverage
        if: github.event.pull_request.user.login != 'supabase-releaser[bot]'
        run: pnpm vitest --merge-reports=.vitest-reports --coverage --reporter=default

  release-preview:
    needs:
      - test-type-check
      - test-format-and-lint
      - test-knip
      - test-unit
      - test-integration
      - test-integration-merge-reports
    name: Release preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Release preview
        run: pnpm build && pnpx pkg-pr-new publish

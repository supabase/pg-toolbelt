name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test-type-check:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'supabase-releaser[bot]'
    name: Check types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check types
        run: pnpm check-types

  test-format-and-lint:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'supabase-releaser[bot]'
    name: Format and lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Format and lint
        run: pnpm format-and-lint

  test-knip:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'supabase-releaser[bot]'
    name: Knip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Knip
        run: pnpm knip

  test-unit:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'supabase-releaser[bot]'
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: pnpm test --project=unit --coverage

      # TODO: Uncomment this when we have the repository made public
      # - uses: coverallsapp/github-action@v2
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path-to-lcov: coverage/lcov.info

  test-integration:
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'supabase-releaser[bot]'
    name: Integration tests (PostgreSQL ${{ matrix.postgres_version }})
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        postgres_version: [15, 17]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run integration tests
        env:
          PGDELTA_TEST_POSTGRES_VERSIONS: ${{ matrix.postgres_version }}
        run: pnpm test --project=integration --coverage

  release-preview:
    needs:
      - test-type-check
      - test-format-and-lint
      - test-knip
      - test-unit
      - test-integration
    name: Release preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Release preview
        run: pnpm build && pnpx pkg-pr-new publish
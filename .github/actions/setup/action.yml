name: Setup

runs:
  using: "composite"
  steps:
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "24"
        registry-url: https://registry.npmjs.org

    - name: Install dependencies
      shell: bash
      run: bun install

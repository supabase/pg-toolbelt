# KNOWN BUG: Bun ignores [test] settings in bunfig.toml (oven-sh/bun#17664, oven-sh/bun#7789).
# All test config is applied via CLI flags in package.json scripts instead.
# Kept here for documentation / when the bug is fixed.

[test]
preload = ["./tests/global-setup.ts"]
timeout = 15000
concurrentTestGlob = "tests/integration/*.test.ts"